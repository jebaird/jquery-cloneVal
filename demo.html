<!DOCTYPE html>
<html>
	<body>
		<form>
			<h1>Jquery cloneVal Demo</h1>
			<p>change the first select and input values they should be copied to the following inputs</p>
			<select class="select">
				<option>one</option>
				<option>two</option>
			</select>

			<input type="text" name="a" value="copy me to destination">
			<br>
			destination
			<br>
			<input type="text" name="b">
			<br>
			<input type="text" name="c">
			<br>

			<select class="target">
				<option>nothing seleced</option>
				<option>one</option>
				<option>two</option>
			</select>

		</form>

		<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
		<script src="jquery-cloneVal.js" type="text/javascript"></script>
		<script>
			$( 'form' ).cloneVal( {
                cloneOnInit: true,
				targets: [ 
					[ ".select", ".target" ], 
					[ "[name=a]", "[name=b]", "[name=c]" ] 
				]
			} );
		</script>

	</body>
</html>
